name: Tests

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - 'main'

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Maven Verify
        run: mvn -B clean verify

  buld-artifact:
    runs-on: ubuntu-latest
    needs: [build-test]

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: create jar
        run: |
          mvn -B package --file pom.xml
          mkdir staging && cp target/*.jar staging

      - name: upload jar
        uses: actions/upload-artifact@v2
        with:
          name: api
          path: staging/*.jar
          retention-days: 1