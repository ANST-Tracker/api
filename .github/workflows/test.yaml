name: run tests

on:
  push:
    branches:
      - '*'

jobs:
  run-tests:
    name: run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run maven checkstyle
        run: mvn clean validate

      - name: Maven build jar
        run: mvn clean test
